<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”designer” content="Designed with Soul and Care by Web Design Sun® | https://www.webdesignsun.com">
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <div class="overlay"></div>
    <div class="body-wrapper">
        
        <header>
            <div class="header__container">
                <div class="header__text">
                    Timer
                </div>
            </div>
        </header>        
        <div class="content">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
            <style>
              @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap');
            </style>
            <style>
              @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
            </style>
            <script src="./assets/js/app.js"></script>
            <div class="main__wrapper container">
              <div class="main__background">
              </div>
              <div class="main__icons">
                <div class="main__icons--item1">
                  <img src="./assets/img/vector1.svg">
                </div>
                <div class="main__icons--item1">
                  <img src="./assets/img/vector2.svg">
                </div>
                <div class="main__icons--item1">
                  <img src="./assets/img/vector3.svg">
                </div>
              </div>
              <div class="main">
                <div class="main__clockdata">
            
                  <div id="date" class="main__clockdata--date"></div>    
                  <div id="hours">00</div>
                  :
                  <div id="minutes">00</div>
                  :
                  <div id="seconds">00</div>
                </div>
                <div class="main__text">
                  The time is now for it be okay to be great. People in this<br> world shun people for being nice.
                </div>
                <div class="main__buttons">
                  <div class="main__buttons--first">
                    GET STARTED
                  </div>
                  <div class="main__buttons--second">
                    READ MORE
                  </div>
                </div>
              </div>
            </div>
        </div>


    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/app.min.js"></script> --></body>

</html>
